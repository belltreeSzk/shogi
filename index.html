<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>BellTree将棋</title>
        <style>
            .box {
                width: 50px;
                height: 50px;
                border-style: solid; 
                border-color: black;
                cursor: pointer;
                text-align: center;
                line-height: 50px;
            }
            #wholeWrapper {
                display: grid;
                grid-template-columns: repeat(9, 50px);
            }

        </style>
    </head>
    <body>
        <div id="wholeWrapper">

        </div>
        
        <script>
            'use strict';

            var hohei   = "歩"; // 19～27,55～63
            var kyousya = "香"; // 1,9,73,81
            var keima   = "桂"; // 2,8,74,80
            var gin     = "銀"; // 3,7,75,79
            var kin     = "金"; // 4,6,76,78
            var oh      = "王"; // 5,77
            var hisya   = "飛"; // 11,71
            var kaku    = "角"; // 17,65

            for (let i = 1; i < 82; i++) {
                // iは1から81まで
                const div = document.createElement('div');
                div.classList.add('box');
                div.setAttribute("id",i);

                // 駒を配置
                if ((19 <= i && i <= 27) || (55 <= i && i <= 63) ) {
                    div.textContent = hohei;
                } else if ( i == 1 || i == 9 || i == 73 || i == 81) {
                    div.textContent = kyousya;
                } else if (i == 2 || i == 8 || i == 74 || i == 80) {
                    div.textContent = keima;
                } else if (i == 3 || i == 7 || i == 75 || i == 79) {
                    div.textContent = gin;
                } else if (i == 4 || i == 6 || i == 76 || i == 78) {
                    div.textContent = kin;
                } else if (i == 5 || i == 77) {
                    div.textContent = oh;
                } else if (i == 11 || i == 71) {
                    div.textContent = hisya;
                } else if (i == 17 || i == 65) {
                    div.textContent = kaku;
                }
    
                document.getElementById('wholeWrapper').appendChild(div);

            }

        </script>
    </body>
</html>
