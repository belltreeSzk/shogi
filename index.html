<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>BellTree将棋</title>
        <style>
            .box {
                width: 50px;
                height: 50px;
                border-style: solid; 
                border-color: black;
                cursor: pointer;
            }
            #wholeWrapper {
                display: grid;
                grid-template-columns: repeat(9, 50px);
            }

        </style>
    </head>
    <body>
        <div id="wholeWrapper">

        </div>
        
        <script>
            'use strict';
            
            for (let i = 0; i < 81; i++) {
                const div = document.createElement('div');
                div.classList.add('box');
    
                document.getElementById('wholeWrapper').appendChild(div);
            }

        </script>
    </body>
</html>
